<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Pannel Practice</title>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <section id="container">
      <div class="title">
        <img
          src="image/project-2.jpg"
          alt="project picture"
          class="pic-container" />
        <h1>personal</h1>

        <div class="details-container">
          <p>custom domains</p>
          <p>sleeps after 30 mins of inactivity</p>
        </div>
        <span>free</span>
        <button class="btn">sign up</button>
      </div>
      <div class="title">
        <img
          src="image/project-1.jpg"
          alt="project picture"
          class="pic-container" />
        <h1>small team</h1>
      
      <div class="details-container">
        <p>never sleeps</p>
        <p>multiple workers for more powerful apps</p>
      </div>
      <span>$150</span>
      <button class="btn styled">free trial</button>
      </div>
      <div class="title">
        <img
          src="image/project-3.jpg"
          alt="project picture"
          class="pic-container" />
        <h1>enterprise</h1>
      
      <div class="details-container">
        <p>dedicated</p>
        <p>simple horizontal scalability</p>
      </div>
      <span>$400</span>
      <button class="btn">free trial</button>
    </div>
    </section>
  </body>
</html>
